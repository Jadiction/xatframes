	<script>
		const cutiesArr = [
			['Bonnie', 'Loba', 'üêá'], ['FEXBot', 'FEXBot', 'ü§ñ'], ['Ioana', 'Ioana', 'ü¶¶'], ['Mob', 'Mobs', 'üçÜ'], ['Austin', 'Austin', 'üçä'], ['Rae', 'Piggychops', '‚ù§Ô∏è'], ['Rose', 'Rose', 'üå∫'], ['Leia', 'Leia', 'üçí'], ['Krissi', 'Cutey', 'üê±'], ['Vanessa', 'Jungkook', 'üçå'], ['Izzy', 'Vegito', 'üê™'], ['Alex', 'Soar', 'üêô'], ['Wyn', 'Someone', 'üñïüèº'], ['Kristy', 'Lily', 'üêÜ'], ['Kelly', 'Sins', 'üò¥'], ['Lauren', 'Stunner', 'ü§ç'], ['Kyle', 'Kyle', 'üèçÔ∏è'], ['Karl', 'Umbreon', 'üëçüèª'], ['Vee', 'Brat', 'üíô']
		];
		const buttons = document.querySelectorAll(".card-buttons button");
		const sections = document.querySelectorAll(".card-section");
		const card = document.querySelector(".card");
		const handleButtonClick = e => {
			const targetSection = e.target.getAttribute("data-section");
			const section = document.querySelector(targetSection);
			targetSection !== "#me" ? card.classList.add("is-active") : card.classList.remove("is-active");
			card.setAttribute("data-state", targetSection);
			sections.forEach(s => s.classList.remove("is-active"));
			buttons.forEach(b => b.classList.remove("is-active"));
			e.target.classList.add("is-active");
			section.classList.add("is-active");
		};
		buttons.forEach(btn => {
			btn.addEventListener("click", handleButtonClick);
		});
		function shuffle(array) {
			let currentIndex = array.length, randomIndex;
			while(currentIndex != 0) {
				randomIndex = Math.floor(Math.random() * currentIndex);
				currentIndex--;
				[array[currentIndex], array[randomIndex]] = [
					array[randomIndex], array[currentIndex]];
			}
			return array;
		}
		function cuties() {
			shuffle(cutiesArr);
			//	cutiesArr.unshift(['Vee','Brat','üíô']);
			var content = '';
			cutiesArr.forEach(function (el, index) {
				content += '<a href="https://xat.me/' + el[1] + '" target="_blank"><div>' + ((el[2]) ? el[2] : '‚ù§') + '</div>' + el[0] + '</a>';
			})
			//	cutiesArr.shift(['Vee','Brat','üíô']);
			document.getElementById("cuties").innerHTML = content;
			//	setTimeout(cuties, 10000);
		}
		cuties();
		$(document).ready(function () {
			$.getJSON("https://fexbots.com/jadprofilecounter", function (res) {
				$("#live_counter").html(res.live);
				$("#unique_counter").html(res.unique);
				$("#total_counter").html(res.total);
			});
		});
		function live_counter() {
			var data = { 'action': 'enter' };
			$.post('https://fexbots.com/jadprofilecounterlive', data, function (res) {
				$('#live_counter').html(res);
			});
			setTimeout(live_counter, 10000);
		}
		live_counter();

		$(function () {
			var playerTrack = $("#player-track"), trackName = $("#track-name"), artist = $("#artist"), albumArt = $("#album-art"), sArea = $("#s-area"), seekBar = $("#seek-bar"), trackTime = $("#track-time"), insTime = $("#ins-time"), sHover = $("#s-hover"), playPauseButton = $("#play-pause-button"), i = playPauseButton.find("i"), tProgress = $("#current-time"), tTime = $("#track-length"), seekT, seekLoc, seekBarPos, cM, ctMinutes, ctSeconds, curMinutes, curSeconds, durMinutes, durSeconds, playProgress, bTime, nTime = 0, buffInterval = null, tFlag = false,
				trackNames = ["No Ex's", "Peaches N Cream", "Costa Rica Remix", "Let Her Go", "Dolla Bills", "PSY-TRANCE (Enemy Remix)"
				],
				artistNames = ["Sage The Gemini", "OhGeesy", "Kendrick Lamar, J. Cole, Joyner Lucas, Mac Miller, Logic", "99 Percent ft. Sage The Gemini, Problem", "YUSEE", "Imagine Dragons x J.I.D"
				],
				albumArtworks = ["_1", "_2", "_3", "_4", "_5", "_6"],
				trackUrl = [
					"songs/1.mp3",
					"songs/2.mp3",
					"songs/3.mp3",
					"songs/4.mp3",
					"songs/5.mp3",
					"songs/6.mp3",
				],
				playPreviousTrackButton = $("#play-previous"),
				playNextTrackButton = $("#play-next"),
				currIndex = -1;

			function playPause() {
				setTimeout(function () {
					if(audio.paused) {
						playerTrack.addClass("active");
						albumArt.addClass("active");
						checkBuffering();
						i.attr("class", "fas fa-pause");
						audio.play();
					} else {
						playerTrack.removeClass("active");
						albumArt.removeClass("active");
						clearInterval(buffInterval);
						albumArt.removeClass("buffering");
						i.attr("class", "fas fa-play");
						audio.pause();
					}
				}, 300);
			}

			function showHover(event) {
				seekBarPos = sArea.offset();
				seekT = event.clientX - seekBarPos.left;
				seekLoc = audio.duration * (seekT / sArea.outerWidth());
				sHover.width(seekT);
				cM = seekLoc / 60;
				ctMinutes = Math.floor(cM);
				ctSeconds = Math.floor(seekLoc - ctMinutes * 60);
				if(ctMinutes < 0 || ctSeconds < 0) return;
				if(ctMinutes < 0 || ctSeconds < 0) return;
				if(ctMinutes < 10) ctMinutes = "0" + ctMinutes;
				if(ctSeconds < 10) ctSeconds = "0" + ctSeconds;
				if(isNaN(ctMinutes) || isNaN(ctSeconds)) insTime.text("--:--");
				else insTime.text(ctMinutes + ":" + ctSeconds);
				insTime.css({ left: seekT, "margin-left": "-21px" }).fadeIn(0);
			}

			function hideHover() {
				sHover.width(0);
				insTime.text("00:00").css({ left: "0px", "margin-left": "0px" }).fadeOut(0);
			}

			function playFromClickedPos() {
				audio.currentTime = seekLoc;
				seekBar.width(seekT);
				hideHover();
			}

			function updateCurrTime() {
				nTime = new Date();
				nTime = nTime.getTime();
				if(!tFlag) {
					tFlag = true;
					trackTime.addClass("active");
				}
				curMinutes = Math.floor(audio.currentTime / 60);
				curSeconds = Math.floor(audio.currentTime - curMinutes * 60);
				durMinutes = Math.floor(audio.duration / 60);
				durSeconds = Math.floor(audio.duration - durMinutes * 60);
				playProgress = (audio.currentTime / audio.duration) * 100;
				if(curMinutes < 10) curMinutes = "0" + curMinutes;
				if(curSeconds < 10) curSeconds = "0" + curSeconds;
				if(durMinutes < 10) durMinutes = "0" + durMinutes;
				if(durSeconds < 10) durSeconds = "0" + durSeconds;
				if(isNaN(curMinutes) || isNaN(curSeconds)) tProgress.text("00:00");
				else tProgress.text(curMinutes + ":" + curSeconds);
				if(isNaN(durMinutes) || isNaN(durSeconds)) tTime.text("00:00");
				else tTime.text(durMinutes + ":" + durSeconds);
				if(
					isNaN(curMinutes) ||
					isNaN(curSeconds) ||
					isNaN(durMinutes) ||
					isNaN(durSeconds)
				)
					trackTime.removeClass("active");
				else trackTime.addClass("active");
				seekBar.width(playProgress + "%");
				if(playProgress == 100) {
					i.attr("class", "fa fa-play");
					seekBar.width(0);
					tProgress.text("00:00");
					albumArt.removeClass("buffering").removeClass("active");
					clearInterval(buffInterval);
				}
			}

			function checkBuffering() {
				clearInterval(buffInterval);
				buffInterval = setInterval(function () {
					if(nTime == 0 || bTime - nTime > 1000) albumArt.addClass("buffering");
					else albumArt.removeClass("buffering");
					bTime = new Date();
					bTime = bTime.getTime();
				}, 100);
			}

			function selectTrack(flag) {
				if(flag == 0 || flag == 1) ++currIndex;
				else --currIndex;
				if(currIndex > -1 && currIndex < albumArtworks.length) {
					if(flag == 0) i.attr("class", "fa fa-play");
					else {
						albumArt.removeClass("buffering");
						i.attr("class", "fa fa-pause");
					}
					seekBar.width(0);
					trackTime.removeClass("active");
					tProgress.text("00:00");
					tTime.text("00:00");
					currTrackName = trackNames[currIndex];
					currArtistName = artistNames[currIndex];
					currArtwork = albumArtworks[currIndex];
					audio.src = trackUrl[currIndex];
					nTime = 0;
					bTime = new Date();
					bTime = bTime.getTime();
					if(flag != 0) {
						audio.play();
						playerTrack.addClass("active");
						albumArt.addClass("active");
						clearInterval(buffInterval);
						checkBuffering();
					}
					trackName.text(currTrackName);
					artist.text(currArtistName);
					albumArt.find("img.active").removeClass("active");
					$("#" + currArtwork).addClass("active");
				} else {
					if(flag == 0 || flag == 1) --currIndex;
					else ++currIndex;
				}
			}

			function initPlayer() {
				audio = new Audio();
				selectTrack(0);
				audio.loop = false;
				playPauseButton.on("click", playPause);
				sArea.mousemove(function (event) {
					showHover(event);
				});
				sArea.mouseout(hideHover);
				sArea.on("click", playFromClickedPos);
				$(audio).on("timeupdate", updateCurrTime);
				playPreviousTrackButton.on("click", function () {
					selectTrack(-1);
				});
				playNextTrackButton.on("click", function () {
					selectTrack(1);
				});
			}
			initPlayer();
		});
	</script>
